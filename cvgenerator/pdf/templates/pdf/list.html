<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>CV Documents</title>
</head>
<body>
    <div class="container">
        <div class="row m-5">
            <div class="col-md-12">
                <h2>CV Documents</h2>
            </div>
        </div>

        {% for profile in profiles %}
        <div class="row">
            <div class="col-md-6">
                {{ profile.name }}
            </div>
            <div class="col-md-6">
                <a href="/cv/{{ profile.id }}" class="btn btn-warning">DOWNLOAD</a>
            </div>
        </div>
        </hr>
        <br><br>
        {% endfor %}
        <a href="/" class="btn btn-success">Generate another CV</a>
    </div>
</body>
</html>
